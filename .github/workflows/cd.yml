name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      
      - name: 'Set up goose for migrations'
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
      
      - name: Build app with script
        run: ./scripts/buildprod.sh
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
  
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
  
      - name: 'Build docker image and push to gcloud'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-469003/notely-ar-repo/sambo19/notely:latest .'
      
      # here
      - name: 'Run DB Migration'
        run: ./scripts/migrateup.sh
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-469003/notely-ar-repo/sambo19/notely:latest --region us-central1 --allow-unauthenticated --project notely-469003 --max-instances=4